title: "About Me"
template: about-me
sections:
  main:
    display: Main
    fields:
      - handle: title
        field:
          type: text
          required: true
          validate:
            - required
      - handle: paragraph_1
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: "Paragraph 1"
          type: bard
          icon: bard
          listable: hidden
      - handle: assets
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Assets
          type: assets
          icon: assets
          listable: hidden
      - handle: paragraph_2
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: "Paragraph 2"
          type: bard
          icon: bard
          listable: hidden
      - handle: paragraph_3
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: "Paragraph 3"
          type: bard
          icon: bard
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      - handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      - handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
